services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: engram-postgres
    environment:
      POSTGRES_USER: engram
      POSTGRES_PASSWORD: engram
      POSTGRES_DB: engram
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U engram"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - engram-network

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: engram-server
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: postgres://engram:engram@postgres:5432/engram?sslmode=disable
      MIGRATIONS_PATH: /app/migrations
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      EMBEDDING_PROVIDER: ${EMBEDDING_PROVIDER:-mock}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      CEREBRAS_API_KEY: ${CEREBRAS_API_KEY:-}
      RATE_LIMIT_RPS: ${RATE_LIMIT_RPS:-100}
      RATE_LIMIT_BURST: ${RATE_LIMIT_BURST:-20}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - engram-network
    restart: unless-stopped

  # Migration runner (runs once and exits)
  migrate:
    image: migrate/migrate:v4.17.0
    container_name: engram-migrate
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://engram:engram@postgres:5432/engram?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - engram-network

volumes:
  pgdata:

networks:
  engram-network:
    driver: bridge
